<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerCalc">
        
        <div class="inputResult">
            <div class="hintText"></div>
            <div class="display"></div>
        </div>
        <div class="containerButtons">
            <button class="btn C" value="C">C</button>
            <button class="btn CE" value="CE">CE</button>
            <button class="btn Percent operator" value="%">%</button>
            <button class="btn Split operator" value="/">/</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn Multiply operator" value="*">*</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn Minus operator" value="-">-</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn Plus operator" value="+">+</button>
            <button class="btn"></button>
            <button class="btn" value="0">0</button>
            <button class="btn"></button>
            <button class="btn Equally operator" value="=">=</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
